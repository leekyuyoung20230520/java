<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="./jquery-3.7.0.min.js"></script>
<script>
	// 이벤트 제거
	/*
	$('h1').off();  h1태그의 전체 이벤트제거
	$('h1').off('click');  h1태그의 이벤트중에서 click 
	$('h1').off('click',handler);  h1태그의 click이벤트중에서 콜백함수중 특정한 콜백함수만 제거
	*/
	$(document).ready(function(){
		const handler = function(){		
			// h1태그를 이용해서 body태그에 추가			
			$('<h1></h1>').text('TEST')
				.on('click',handler)
				.appendTo('body');	
			// 현재태그에서 이벤트를 제거
			$(this).off();	
		}
		
		// h1태그에 click이벤트를 연결
		$('h1').on('click',handler);
		
	});
</script>
</head>
<body>
	
<h1>header</h1>
</body>
</html>
