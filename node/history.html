<!DOCTYPE html>
<html>
    <title>history</title>
    <body>
        <button onclick="goBack()">뒤로 가기</button>
        <button onclick="goForward()">앞으로 가기</button>
    </body>

    <script>                     

        goBack = ()=>{
            window.history.back();
        }
        goForward = ()=>{
            window.history.forward();
        }
    </script>
</html>
