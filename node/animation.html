<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="./jquery-3.7.0.min.js"></script>
<style>
	.box{
		width: 100px; height: 100px;
		background-color: red;
		position: absolute;
		left: 10px; top: 10px;
	}	
</style>
<script>
	$(document).ready(function(){				
		$('.box').click(function(){
			// 1초동안 left를 1000픽셀로 변경
			$(this).animate({
				left:1000
			},1000);
		});		
	});
</script>
</head>
<body>
	
<div class="box"></div>
</body>
</html>
