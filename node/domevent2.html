<!DOCTYPE html>
<html>
    <head>
        <title>document object model</title>
        <script>            
            window.onload = ()=>{
                document.querySelector('h1').style.color='red';
                document.querySelector('h2').style.color='blue';
            }
        </script>
    </head>
    <body>                        
        <h1>h1 tag</h1>
        <h2>h2 tag</h2>
    </body>
</html>
