<!DOCTYPE html>
<html>
    <title></title>
    <head>
        <script>
            window.onload = ()=>{
                const headers = document.querySelectorAll('h1');
                    headers.forEach( (value,index,array)=>{                                       
                        value.style.color='red';
                });
            }
            
        </script>
    </head>
    <body>
        <h1>1</h1>
        <h1>2</h1>
        <h1>3</h1>
        <h1>4</h1>
        <h1>5</h1>
    </body>
</html>
